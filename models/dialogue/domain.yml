- utter_saudacao
- utter_ambulatorio
- utter_alimentacao
- utter_esporte
- utter_artmarc
- utter_musculacao
- utter_futsal
- utter_volei
- utter_handebol
- utter_mapa
- utter_despedida
- utter_default
config:
  store_entities_as_slots: true
entities: []
intents:
- saudacao:
    use_entities: true
- ambulatorio:
    use_entities: true
- alimentacao:
    use_entities: true
- esporte:
    use_entities: true
- artmarc:
    use_entities: true
- musculacao:
    use_entities: true
- futsal:
    use_entities: true
- volei:
    use_entities: true
- handebol:
    use_entities: true
- mapa:
    use_entities: true
- despedida:
    use_entities: true
- default:
    use_entities: true
slots: {}
templates:
  utter_alimentacao:
  - image: imagens/hora_refeitorio.jpg
    text: "Localizado na sede do Campus o refeitório busca oferecer alimentação saudável,\
      \ equilibrada, com cardápios desenvolvidos e acompanhados por nutricionista.\
      \ Realiza projetos e ações educativas visando, entre outras questões, o melhor\
      \ aproveitamento dos alimentos e a redução do desperdício diário. O Ticket para\
      \ estudantes e visitantes pode ser adquirido na Cooperativa- Escola.\nContato:\
      \ (35) 3571-5066\nHorário de Funcionamento do Refeitório:"
  utter_ambulatorio:
  - image: imagens/hora_ambulatorio.jpg
    text: "Aqui no Campus contamos com o ambulatório. Ele oferece assistência à saúde,\
      \ com atendimento médico, realizando ações de pronto atendimento como: consultas\
      \ e orientação médicas, emergências e encaminhamento hospitalar. O Campus possui\
      \ ambulância própria para facilitar a locomoção em casos de urgência.\n Contato:\
      \ (35) 3571-5064\n Horário de Atendimento Ambulatorial:"
  utter_artmarc:
  - image: imagens/hora_artmarc.jpg
    text: 'Horarios de Treino das Artes Marciais:'
  utter_default:
  - text: Desculpe, não entendi o que disse :/
  utter_despedida:
  - text: 'Espero ter ajudado!! Para mais informações e notícias sobre o IFSULDEMINAS
      - Campus Muzambinho consulte o nosso site: https://www.muz.ifsuldeminas.edu.br/'
  utter_esporte:
  - buttons:
    - payload: artmarc
      title: Artes Marciais
    - payload: musculacao
      title: Musculação
    - payload: futsal
      title: Futsal
    - payload: volei
      title: Voleibol
    - payload: handebol
      title: Handebol
    text: "O IFSULDEMINAS - Campus Muzambinho oferece aos estudantes diversas atividades\
      \ de esportes, com o objetivo de contribuir para o desenvolvimento físico, intelectual,\
      \ social e cultural, de modo a incentivar a criatividade.\nContato: (35) 3571-5072\n\
      Horário de Treino das Seguintes Atividades:"
